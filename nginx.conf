worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

        # Extract the first IP from X-Forwarded-For for real client IP in Kubernetes
        map $http_x_forwarded_for $real_client_ip {
            ~^(?P<ip>[^,]+) $ip;
            default $remote_addr;
        }
        # Define a shared memory zone for rate limiting using real client IP
        limit_req_zone $real_client_ip zone=api_limit:10m rate=10r/m; /* Previously was $binary_remote_addr */

    server {
        listen 80;
        server_name _;

        location /api/get-balance {
            # limit_req zone=api_limit burst=10 nodelay;
            limit_req zone=api_limit burst=9 nodelay;
            limit_req_status 429;
            proxy_pass http://api:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
